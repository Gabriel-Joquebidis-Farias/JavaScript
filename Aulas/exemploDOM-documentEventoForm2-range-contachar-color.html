<html>
    
<head>
  <title>Document</title>
  <style>
    div {
        width: 50px;
        height: 50px;
        border-style: solid;
        border-color: black;
    }

    #produto {
      width: 80px;
      height: auto;
      padding-top: 10px;      
      padding-bottom: 10px;  
      padding-left: 20px;
    }
  </style>
  
<script type="text/javascript">  

    function exibirValor() {
      var valor = document.getElementById('capacitacao').value;    
      document.getElementById('valor').textContent = valor;
    }

    function contarCaracteres() {        
      var tamMax = 10;
      var texto = document.getElementById('nome').value; 
      document.getElementById('numeroCaracteres').textContent = texto.length;      
      document.getElementById('numeroCaracteresRest').textContent = 
                                                      tamMax - texto.length;     
    } 
    
    function exibirCor() {        
      var cor = document.getElementById('corPreferida').value;           
      document.getElementById('texto').style.color = cor;
      document.getElementById('fundo').style.backgroundColor = cor;
    }  



  


    /*function somar() {
      document.getElementById('resultado').textContent = 
      parseInt(document.getElementById('resultado').textContent)+1;
      formatacao();       
    }
    
    function sub() {
      document.getElementById('resultado').textContent = 
      parseInt(document.getElementById('resultado').textContent)-1;     
      formatacao();
    } */

    function somasub(op) {

      if (op == "+") {      
        document.getElementById('resultado').textContent = 
               parseInt(document.getElementById('resultado').textContent)+1;

      } else if (op == "-") {
        document.getElementById('resultado').textContent = 
               parseInt(document.getElementById('resultado').textContent)-1;
      }

      if ((parseInt(document.getElementById('resultado').textContent)) <= 0) {
        document.getElementById('sub').disabled = true;
      } else {
        document.getElementById('sub').disabled = false;
      }        

    }      
    
  </script>  
</head>
    
<body>    

<form>
    Capacitação:<br>  
    <input type="range" id="capacitacao" min="0" max="10" value="0" 
                                         onmousemove="exibirValor()">
    <span id="valor">0</span>

    <br><br>
    Nome:<br>
    <input type="text" id="nome" maxlength="10" onkeyup="contarCaracteres()">
    <span id="numeroCaracteres">0</span> caracteres /
    <span id="numeroCaracteresRest">10</span> caracteres restantes

    <br><br>
    Cor preferida:<br>
    <input type="color" id="corPreferida" onchange="exibirCor()">   

    <br><br>
    <span id="texto">Minha cor preferida</span>   
    <div id="fundo"></div> 

    <br><br>

    <div id="produto">
      <img src="supercoffee.jpg" width="50px">
      <br><br>
      <input type="button" value="+" onclick="somasub('+')"> 
      <span id="resultado">1</span>
      <input type="button" id="sub" value="-" onclick="somasub('-')">  
    </div>

    <!-- 1a opcao - funcoes diferentes -->
    <!--input type="button" value="+" onclick="somar()">
    <input type="button" value="-" onclick="sub()"-->     
    
</form>
   
</body>
    
</html>
