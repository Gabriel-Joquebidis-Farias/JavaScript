<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Spread Operator (...)</title>
    
    <script> 

      var pessoa = {
        nome: "Simone",
        idade: 20,
        cargo:"Professora"
      };

      console.log(pessoa);

      var novaPessoa = {
        ...pessoa,
        anoAtual: 2020,
        cidade: "Limeira"
      };

      console.log(novaPessoa);

    </script>
    
</head>
<body>

  Introdução ao Javascript  - Spread Operator (...)

</body>
</html>
